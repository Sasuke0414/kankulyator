<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <div class="password-box">
                    <input type="password" placeholder="Password" id="myInput">
                    <span class="eye" onclick="myFunction()">
                        <i id="hide1" class="fa-solid fa-eye"></i>
                        <i id="hide2" class="fa-solid fa-eye-slash"></i>
                    </span>
                </div>

                <button>Sign up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <div class="password-box1">
                    <input type="password" placeholder="Password" id="myInput1">
                    <span class="eye1" onclick="myFunction1()">
                        <i id="hide3" class="fa-regular fa-eye"></i>
                        <i id="hide4" class="fa-regular fa-eye-slash"></i>
                    </span>
                </div>
                <a href="#">Forget your password?</a>
                <button>Sign in</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign-in</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign-up</button>
                </div>

            </div>
        </div>
    </div>




















    <script src="main.js"></script>
</body>

</html>
